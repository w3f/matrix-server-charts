apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
      - riot.{{ .Values.domain }}
    secretName: {{ .Release.Name }}-tls
  rules:
  - host: riot.{{ .Values.domain }}
    http:
      paths:
      - path: /
	pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: {{ .Values.port }}
