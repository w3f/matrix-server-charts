apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.name }}
  labels:
    app: {{ .Release.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Release.name }}
  template:
    metadata:
      labels:
        app: {{ .Release.name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: {{ .Release.name }}
        image: {{ .Values.image.repo }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 30
        {{ if ne .Values.environment "ci" }}  
        resources:
{{ toYaml .Values.resources | indent 10 }}
        {{ end }}
        volumeMounts:
        - name: config
          mountPath: /etc/element-web/config.json
          subPath: config.json
      volumes:
      - name: config
        configMap:
          name: {{ .Release.name }}
