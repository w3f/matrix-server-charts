apiVersion: apps/v1
kind: Deployment
metadata:
  name: riot-web
  labels:
    app: riot-web
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: riot-web
  template:
    metadata:
      labels:
        app: riot-web
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: riot-web
        image: {{ .Values.image.repo }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 30
        {{ if ne .Values.environment "ci" }}  
        resources:
{{ toYaml .Values.resources | indent 10 }}
        {{ end }}
        volumeMounts:
        - name: config
          mountPath: /etc/riot-web/config.json
          subPath: config.json
      volumes:
      - name: config
        configMap:
          name: riot-web
